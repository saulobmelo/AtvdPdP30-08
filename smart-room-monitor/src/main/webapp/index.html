<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Room Monitor - Dashboard</title>
    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <h1 class="navbar-brand mb-0">
                    <i class='bx bx-home-alt header-icon'></i>
                    Smart Room Monitor
                </h1>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="sensores.html">
                            <i class='bx bx-plus-circle'></i> Sensores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="relatorios.html">
                            <i class='bx bx-bar-chart-alt-2'></i> Relatórios
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container mt-4">
            <!-- Status do Sistema -->
            <section class="system-status mb-4">
                <div class="alert alert-info">
                    <i class='bx bx-info-circle'></i>
                    <span id="system-status">Sistema inicializando...</span>
                    <small class="float-right" id="last-update">--</small>
                </div>
            </section>

            <!-- Dados dos Sensores -->
            <section class="sensor-data-section">
                <h2 class="section-title">Status dos Sensores</h2>
                
                <div class="row sensor-cards">
                    <!-- Card Temperatura -->
                    <div class="col-md-4 mb-3">
                        <div class="card sensor-card">
                            <div class="card-body text-center">
                                <i class='bx bx-thermometer sensor-icon temperature-icon'></i>
                                <h3 class="sensor-value" id="temp-value">--°C</h3>
                                <p class="sensor-label">Temperatura</p>
                                <span class="badge badge-success status-badge">Ativo</span>
                            </div>
                        </div>
                    </div>

                    <!-- Card Presença -->
                    <div class="col-md-4 mb-3">
                        <div class="card sensor-card">
                            <div class="card-body text-center">
                                <i class='bx bx-user-check sensor-icon presence-icon'></i>
                                <h3 class="sensor-value" id="presence-value">--</h3>
                                <p class="sensor-label">Presença</p>
                                <span class="badge badge-success status-badge">Ativo</span>
                            </div>
                        </div>
                    </div>

                    <!-- Card Luminosidade -->
                    <div class="col-md-4 mb-3">
                        <div class="card sensor-card">
                            <div class="card-body text-center">
                                <i class='bx bx-bulb sensor-icon light-icon'></i>
                                <h3 class="sensor-value" id="light-value">-- lux</h3>
                                <p class="sensor-label">Luminosidade</p>
                                <span class="badge badge-success status-badge">Ativo</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Controle de Dispositivos -->
            <section class="device-control-section">
                <h2 class="section-title">Controle de Dispositivos</h2>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card device-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">
                                            <i class='bx bx-bulb'></i> Iluminação
                                        </h5>
                                        <p class="card-text">
                                            Status: <span id="light-status" class="font-weight-bold">--</span>
                                        </p>
                                    </div>
                                    <div class="device-toggle">
                                        <button class="btn btn-outline-primary" id="light-btn" onclick="toggleDevice('luz')">
                                            <i class='bx bx-power-off'></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="card device-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">
                                            <i class='bx bx-wind'></i> Ventilador
                                        </h5>
                                        <p class="card-text">
                                            Status: <span id="fan-status" class="font-weight-bold">--</span>
                                        </p>
                                    </div>
                                    <div class="device-toggle">
                                        <button class="btn btn-outline-primary" id="fan-btn" onclick="toggleDevice('ventilador')">
                                            <i class='bx bx-power-off'></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Log de Ações -->
            <section class="action-log-section">
                <h2 class="section-title">Últimas Ações</h2>
                
                <div class="card">
                    <div class="card-body">
                        <div class="action-log" id="action-log">
                            <p class="text-muted">Carregando logs...</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
